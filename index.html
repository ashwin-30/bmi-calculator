<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h2>BMI CALCULATOR</h2>
    <form id="bmiForm">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option> 
            <option value="female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" required>

        <label for="height-feet">Height:</label>
        <input type="number" name="height-feet" id="height-feet" placeholder="feet" required>
        <input type="number" name="height-inches" id="height-inches" placeholder="inches" required>

        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weight" placeholder="Enter your weight in KGs" required>

        <input type="submit" value="calculate Bmi" onclick="calculateBmi()">

    </form>

    <div id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
